<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ShaunDict 迷你英汉词典</title> 
    <link rel="stylesheet" href="https://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.css">
    
</head>

<body>
    <div data-role="page" id="index">
        <div data-role="header" data-position="fixed">
            <h1>ShaunDict 迷你英汉词典</h1>
        </div>
        <div role="content">


            <input type="text" id="wordInput" placeholder="请输入英文单词..." data-theme="d">



            <div id="wordPron">
                <audio id="wordAudioUK" src="" controls style="display: none;"></audio>
                <audio id="wordAudioUS" src="" controls style="display: none;"></audio>
                <a href="####" class="ui-btn ui-icon-audio ui-btn-icon-left ui-btn-inline" id="playUK" style="display: none;"><span id="pronUK"></span></a>
                <a href="####" class="ui-btn ui-icon-audio ui-btn-icon-left ui-btn-inline" id="playUS" style="display: none;"><span id="pronUS" ></span></a></div>
            <ul id="wordOutput" data-role="listview" data-inset="true">
            </ul>
            <ul id="wordSent" data-role="listview" data-inset="true">
            </ul>
        </div>
        <div data-role="footer" data-position="fixed">
            <div data-role="navbar">
                <ul>
                    <li>
                        <a href="####" data-icon="search" class="ui-btn ui-btn-b ui-btn-icon-top" id="submit">查询</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- <script src="https://apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script> -->
    <script src="js/jquery-1.11.0.min.js"></script>
    <!-- <script src="https://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.js"></script> --> 
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/word.js"></script>
</body>

</html>
